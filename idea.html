        <div class="row"></div>
        <center>
            <div class="container p2">
                <center>
                    <h1 class="titlep2">Submit Your Idea! - Open Ideas</h1></center>
                <div id="form1" class="col-lg-12 col-xs-12">
                    <div class="alert" id="alert">Your Idea has been shared</div>
                    <form id="contactForm">
                        <div class="form-group">Your Name (optional)
                            <br>
                            <input type="text" id="name" class="form-control" placeholder="Name">
                            <br>Your Email (optional)
                            <br>
                            <input type="email" id="email" class="form-control" placeholder="Email">
                            <br>Your Idea!
                            <br>
                            <input type="textarea" id="message" required class="form-control" placeholder="Tell us everything!" style="overflow:auto;">
                            <br>
                            <br>
                            <input type="submit" value="SEND" id="submitbutton">
                            <br>
                        </div>
                    </form>
                </div>
            </div>
        </center>
    </div>
